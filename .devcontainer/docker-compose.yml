services:
  development:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace
    stdin_open: true

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: ballerina-user
      MYSQL_PASSWORD: ballerina-pass
      MYSQL_ROOT_PASSWORD: mysql-root

  adminer:
    image: adminer
    restart: always